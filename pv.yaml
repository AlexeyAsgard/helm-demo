apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ include "joomla-app.fullname" . }}-pv"
  labels:
    type: nfs
    name: "{{ include "joomla-app.fullname" . }}-pv"
    {{- include "joomla-app.labels" . | nindent 4 }}
spec:
  capacity:
    storage: {{ .Values.pv.storage }}
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    {{- toYaml .Values.pv.nfs | nindent 4 }}
